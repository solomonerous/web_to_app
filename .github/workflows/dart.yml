name: Dart

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Note: This workflow uses the latest stable version of the Dart SDK.
      # You can specify other versions if desired, see documentation here:
      # https://github.com/dart-lang/setup-dart/blob/main/README.md
      # - uses: dart-lang/setup-dart@v1
      - uses: dart-lang/setup-dart@9a04e6d73cca37bd455e0608d7e5092f881fd603

      - name: Install dependencies
        run: dart pub get

      # Uncomment this step to verify the use of 'dart format' on each commit.
      # - name: Verify formatting
      #   run: dart format --output=none --set-exit-if-changed .

      # Consider passing '--fatal-infos' for slightly stricter analysis.
      - name: Analyze project source
        run: dart analyze

      # Your project will need to have tests in test/ and a dependency on
      # package:test for this step to succeed. Note that Flutter projects will
      # want to change this to 'flutter test'.
      - name: Run tests
        run: dart test

      - name: flutter-android-sdk
  # You may pin to the exact commit or the version.
  # uses: andreujuanc/flutter-android-sdk@e347c4122d3ccf725c153b5e2d6d3b88ec2c3557
        uses: andreujuanc/flutter-android-sdk@v1.0.6
      - name: Setup Flutter version
  # You may pin to the exact commit or the version.
  # uses: Hitask/flutter-version-setup-action@2a13666c0ce8388bada610143b5dd66c135e6d63
        uses: Hitask/flutter-version-setup-action@v1
        with:
    # pubspec.yaml location. default: /pubspec.yaml
          pubspec: ${{ github.workspace }}'/pubspec.yaml'
      - name: Flutter action
  # You may pin to the exact commit or the version.
  # uses: subosito/flutter-action@1c5eb12d812966ca84680edc38353a0851c8fd56
        uses: subosito/flutter-action@v2.14.0
        with:
    # The Flutter version to make available on the path
         flutter-version: any
    # The Flutter build release channel
         channel: stable
    # Cache the Flutter SDK
         cache: false
    # The architecture of Flutter SDK executable (x64 or arm64)
         architecture: ${{ runner.arch }} 
        run: flutter build apk
